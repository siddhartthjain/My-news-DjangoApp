{% extends 'basic_bootstrap.html' %}

{% block content %}
{% load crispy_forms_tags%}
<form  method="POST" enctype='multipart/form-data'>
    <table>
    {{form|crispy}}
    {% csrf_token %}
    </table>
    
    <input type="submit" value='submit'>
    <input type="submit" onclick="window.location='{% url 'main' %}'; return false;" value='cancel'>
</form>
{% endblock content %}
